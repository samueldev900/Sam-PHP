<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 80px;
      margin: 0;
      color: #555;
    }
    p {
      font-size: 20px;
      margin: 10px 0 30px;
    }
    a {
      padding: 10px 20px;
      color: #fff;
      background: #007bff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Ops! A página que você procura não existe.</p>
  <a href="/">Voltar para a página inicial</a>
</div>
</body>
</html>
